<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Carol Barros</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;500&family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/reset.css">    
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/components/header.css">
    <link rel="stylesheet" href="css/components/banner.css">
    <link rel="stylesheet" href="css/components/section.css">
    <link rel="stylesheet" href="css/components/main-title.css">
    <link rel="stylesheet" href="css/components/subtitle.css">
    <link rel="stylesheet" href="css/components/box.css">
    <link rel="stylesheet" href="css/components/button.css">
    <link rel="stylesheet" href="css/components/action.css">    
    <link rel="stylesheet" href="css/components/skill-tec.css">
    <link rel="stylesheet" href="css/components/skill-wrapper.css">
    <link rel="stylesheet" href="css/components/progress-bar.css">
    <link rel="stylesheet" href="css/components/card-wrapper.css">
    <link rel="stylesheet" href="css/components/card-project.css">
</head>
<body>
    <header class="header">
        <img id="logo" src="assets/img/portfolio.png" alt="Logo">

        <nav>
            <a class="action" href="">Skills</a>
            <a class="action" href="">Projetos</a>
            <a class="action" href="">Sobre</a>
            <a class="action" href="">Contatos</a>
            <a class="button" href="">Download CV</a>            
        </nav>
    </header>

    <section class="banner">
        <div class="wrapper"> <!--Controla melhor os elementos dentro do banner-->
            
            <div class="box">
                <h1 class="main-title">Carol Barros</h1>
                <h2 class="subtitle">FrontEnd Developer</h2>
            </div>

            <div class="navigation">
                <a class="button" href="">Download CV</a>
                <a class="button" href="">Contatos</a>
            </div>

        </div>
    </section>

    <section class="section">
        <h2 class="main-title -second">Skills</h2> <!-- Variação do componente -->
        <div class="skill-wrapper">
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_html5.png" alt="HTML Logo in Pixel Art">
                <div class="right">
                    <h3 class="title">HTML</h3>
                    <progress class="progress-bar" max="100" value="70"> <!-- Barra de progresso -->
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_css3.png" alt="CSS Logo in Pixel Art">
                <div class="right">
                    <h3 class="title">CSS</h3>
                    <progress class="progress-bar" max="100" value="70"> <!-- Barra de progresso -->
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_js.png" alt="JS Logo in Pixel Art">
                <div class="right">
                    <h3 class="title">JavaScript</h3>
                    <progress class="progress-bar" max="100" value="70"> <!-- Barra de progresso -->
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_react.png" alt="React Logo in Pixel Art">
                <div class="right">
                    <h3 class="title">React</h3>
                    <progress class="progress-bar" max="100" value="70"> <!-- Barra de progresso -->
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_nodejs.png" alt="NodeJS Logo in Pixel Art">
                <div class="right">
                    <h3 class="title">NodeJS</h3>
                    <progress class="progress-bar" max="100" value="70"> <!-- Barra de progresso -->
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_tdd.png" alt="TDD Logo in Pixel Art">
                <div class="right">
                    <h3 class="title">TDD</h3>
                    <progress class="progress-bar" max="100" value="70"> <!-- Barra de progresso -->
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_restapi.png" alt="RestAPI Logo in Pixel Art">
                <div class="right">
                    <h3 class="title">Rest API</h3>
                    <progress class="progress-bar" max="100" value="70"> <!-- Barra de progresso -->
                        70%
                    </progress>
                </div>
            </article>
            <article class="skill-tec">
                <img class="icon" src="assets/img/ico_ux.png" alt="UX Logo in Pixel Art">
                <div class="right">
                    <h3 class="title">UX</h3>
                    <progress class="progress-bar" max="100" value="70"> <!-- Barra de progresso -->
                        70%
                    </progress>
                </div>
            </article>
        </div>
    </section>

    <section class="section">
        <figure class="card-project">
            <img class="logo" src="assets/img/logo-firedlabs.png" alt="Logo da FireLabs">
        </figure>
        <figure class="card-project -blue">
            <img class="logo" src="assets/img/logo-collabcode.png" alt="Logo da CollabCode">
        </figure>
        <figure class="card-project">
            <img class="logo" src="assets/img/logo-portfolio.png" alt="Logo do Portfolio">
        </figure>
    </section>
</body>
</html>
